<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa 2021</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div id="mapaid"></div>
  <div>
    <ul>
      <li class="tooltip">
        <input type="text"  id="latPoint" name="latPoint" />
        <span class="tooltiptext">latPoint</span> 
      </li>
      <li class="tooltip">
        <input type="text"  id="longPoint" name="longPoint" />
        <span class="tooltiptext">longPoint</span>
      </li>
      <li>
        <button onclick="move()">Move</button>
      </li>
      <li>
        <button onclick="moveCamera()">Move Camera</button>
      </li>
    </ul>
  </div>

  <!-- OpenLayers -->
  <script src="https://storage.googleapis.com/clientesmapptools/037b6e4e4cb95fa5d8d658a1d7b6be73.js"
    type="text/javascript"></script>
  <script src="main.js"></script>
</body>

</html>
